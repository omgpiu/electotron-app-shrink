<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="stylesheet" href="css/materialize.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Сжималка</title>
</head>
<body>
<div class="container center-align">
  <h3><i class="fas fa-images"></i> ФотоСжималка </h3>
  <p>Выберите изображение</p>
  <form id="image-form">
    <div class="file-field input-field">
      <div class="btn">
        <span>Выбрать</span>
        <input type="file" id="img" />
      </div>

      <div class="file-path-wrapper">
        <input
          class="file-path validate"
          type="text"
          placeholder="Загрузите файл"
        />
      </div>
    </div>

    <p>
      <strong>Качество:</strong>
      <em>Уменьшая качество изображения,
        </br>
        уменьшаете его размер </em>
    </p>
    <p class="range-field">
      <input type="range" id="slider" min="0" max="100" />
    </p>

    <input type="submit" class="black btn" value="Масштабировать" />
  </form>

  <div class="card output">
    <div class="card-content">
      Результат тут: <span id="output-path"></span>
    </div>
  </div>
</div>

<script src="js/materialize.min.js"></script>
<script src='../renderer.js'></script>
</body>
</html>
